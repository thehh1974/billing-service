  - wget http://gdurl.com/qW7C/download -O appreg-py-docker
  - chmod 0750 appreg-py-docker
  - ./appreg-py-docker 172.20.0.9 billing
  - docker build -t haimhelman/octarine-python:billing-service .

install:
  -

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push haimhelman/octarine-python:billing-service

